{{- if .Values.argocd.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ include "clickhouse-mcp.fullname" . }}
  namespace: {{ .Values.argocd.namespace | default "argocd" }}
  labels:
    {{- include "clickhouse-mcp.labels" . | nindent 4 }}
    environment: {{ .Values.app.env }}
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.argocd.project | default "default" }}
  source:
    repoURL: {{ .Values.argocd.repoURL }}
    targetRevision: {{ .Values.argocd.targetRevision }}
    path: {{ .Values.argocd.path | default "helm" }}
    helm:
      valueFiles:
        - values.yaml
        {{- if .Values.argocd.additionalValueFiles }}
        {{- range .Values.argocd.additionalValueFiles }}
        - {{ . }}
        {{- end }}
        {{- end }}
      parameters:
        - name: image.tag
          value: {{ .Values.image.tag | quote }}
        - name: image.repository
          value: {{ .Values.image.repository | quote }}
  destination:
    server: {{ .Values.argocd.destinationServer | default "https://kubernetes.default.svc" }}
    namespace: {{ .Release.Namespace }}
  syncPolicy:
    {{- if .Values.argocd.autoSync.enabled }}
    automated:
      prune: {{ .Values.argocd.autoSync.prune | default true }}
      selfHeal: {{ .Values.argocd.autoSync.selfHeal | default true }}
      allowEmpty: {{ .Values.argocd.autoSync.allowEmpty | default false }}
    {{- end }}
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: {{ .Values.argocd.retry.limit | default 5 }}
      backoff:
        duration: {{ .Values.argocd.retry.backoff.duration | default "5s" }}
        factor: {{ .Values.argocd.retry.backoff.factor | default 2 }}
        maxDuration: {{ .Values.argocd.retry.backoff.maxDuration | default "3m" }}
  revisionHistoryLimit: {{ .Values.argocd.revisionHistoryLimit | default 3 }}
{{- end }}
