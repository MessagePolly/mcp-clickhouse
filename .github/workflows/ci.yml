name: CI - Build and Test

on:
  pull_request:
    branches: [main, staging]
  push:
    branches-ignore: [main, staging]  # Exclude main/staging as they're handled by GitOps workflow

permissions:
  id-token: write
  contents: read

env:
  PYTHON_VERSION: "3.13"

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install dependencies
        run: |
          uv sync --dev
          echo "üì¶ Dependencies installed"

      - name: Run linting
        run: |
          uv run ruff check . || echo "‚ö†Ô∏è Linting issues found"

      - name: Basic import test
        run: |
          uv run python -c "import mcp_clickhouse; print('‚úÖ Package imports successfully')"

  build-docker:
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::820976530109:role/polly-stg-mcp-clickhouse-github-actions
          aws-region: ap-southeast-1

      - name: Build and push Docker image
        run: |
          # Create feature branch tag
          BRANCH_NAME=${GITHUB_REF##*/}
          IMAGE_TAG=$(echo $GITHUB_SHA | cut -c1-7)
          FEATURE_TAG="${BRANCH_NAME}-${IMAGE_TAG}"
          FULL_IMAGE="820976530109.dkr.ecr.ap-southeast-1.amazonaws.com/clickhouse-mcp"
          
          aws ecr get-login-password | docker login --username AWS --password-stdin 820976530109.dkr.ecr.ap-southeast-1.amazonaws.com
          
          export DOCKER_BUILDKIT=1
          docker build -t $FULL_IMAGE:$FEATURE_TAG .
          docker push $FULL_IMAGE:$FEATURE_TAG
          
          echo "üê≥ Feature branch image pushed: $FEATURE_TAG"

  helm-lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Lint Helm chart
        run: |
          helm lint helm/
          echo "‚úÖ Helm chart linting passed"
